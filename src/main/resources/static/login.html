<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper">
    <div class="login-content">
        <div class="login">
            <div class="login-title">
                <img src="images/login-title.png">
            </div>
            <form action="weather/login" method="post">
                <div class="login-block login-username clearfix">
                    <input type="text" id="username" name="username" value="user" placeholder="请输入用户名">
                </div>
                <div class="login-block login-password clearfix">
                    <input type="password" id="password" name="password" value="123456" placeholder="请输入登录密码">
                </div>
                <div class="login-submit">
                    <input type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
